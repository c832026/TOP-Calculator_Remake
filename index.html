<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/calculator.js" defer></script>
    <title>TOP-Calculator</title>
</head>
<body>
    <h1 class="title">TOP - Calculator</h1>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display-screen">
                <span></span>
            </div>
        </div>
        <div class="buttons-container">
            <button class="button btn-ac">AC</button>
            <button class="button btn-del">DEL</button>
            <button class="button btn-toggle-negative">+/-</button>
            <button class="button btn-divide">&div;</button>
            <button class="button btn-num">7</button>
            <button class="button btn-num">8</button>
            <button class="button btn-num">9</button>
            <button class="button btn-times">&times;</button>
            <button class="button btn-num">4</button>
            <button class="button btn-num">5</button>
            <button class="button btn-num">6</button>
            <button class="button btn-subtract">-</button>
            <button class="button btn-num">1</button>
            <button class="button btn-num">2</button>
            <button class="button btn-num">3</button>
            <button class="button btn-add">+</button>
            <button class="button btn-num btn0">0</button>
            <button class="button btn-decimal">.</button>
            <button class="button btn-equal">=</button>
        </div>
    </div>
    <footer>
        <span>built by c832026 &copy; <a href="https://www.theodinproject.com/">The Odin Project</a></span>
    </footer>
</body>
</html>
