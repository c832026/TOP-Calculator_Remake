<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/calculator.js" defer></script>
    <title>TOP-Calculator</title>
</head>
<body>
    <h1 class="title">TOP - Calculator</h1>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display-screen">
                <span>215614546465464</span>
            </div>
        </div>
        <div class="buttons-container">
            <button class="button">AC</button>
            <button class="button">DEL</button>
            <button class="button">+/-</button>
            <button class="button">&div;</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">&times;</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button class="button btn0">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <footer>
        <span>built by c832026 &copy; <a href="https://www.theodinproject.com/">The Odin Project</a></span>
    </footer>
</body>
</html>
